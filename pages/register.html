<!DOCTYPE html>
<html>

<head>
    <title>Job Flnder - Register</title>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/global.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/login_register.css')}}" rel="stylesheet" type="text/css" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="card mask">
        <div class="row g-0">
            <!-- Left Col Image -->
            <div class="col-md-6 col-lg-6 d-none d-md-block ">
                <img src="{{ url_for('static', filename='img/login-register/register-pic2.jpg')}}" alt="register form"
                    class="img-fluid rounded-0" />
            </div>

            <!-- Right Col Form -->
            <div class="col-md-6 col-lg-6 d-flex bg-image"
                style="background-image: url('{{ url_for('static', filename='img/logo/logo-2.png') }}'); height: 100vh;">
                <div class="card-body p-4 p-lg-4 text-black">
                    <!-- Logo -->
                    <h1 class="logo mb-10 text-center fw-bold"></h1>

                    <!-- Form To Submit -->
                    <form method="post" enctype="multipart/form-data" class="ms-4 me-5 mb-2 mt-2 needs-validation"
                        novalidate>
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fa-solid fa-circle-user fa-3x text-danger me-4"></i>
                            <span class="h1 fw-bold mb-0 text-danger">Register</span>
                        </div>
                        <h5 class="fw-normal mb-4">Please enter your details to register an account</h5>

                        <!-- Name Input -->
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="text" id="firstName" class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">First Name</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="text" id="lastName" class="form-control form-control-lg" />
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>

                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-4 pb-1">
                            <div class="form-outline">
                                <i class='fa-solid fa-envelope trailing text-danger'></i>
                                <input type="text" class="form-control form-control-lg form-icon-trailing" id="email"
                                    name="email" required>
                                <label for="email" class="form-label">Email</label>
                                <div class="invalid-feedback">Example invalid form file feedback</div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4 pb-1">
                            <div class="form-outline">
                                <i class='fa-solid fa-eye-slash trailing text-danger toggle-password'
                                    data-target="password"></i>
                                <input type="password" class="form-control form-control-lg form-icon-trailing"
                                    id="password" name="password" required>
                                <label for="password" class="form-label">Password</label>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>

                        <!-- Confirm Pwd -->
                        <div class="mb-4 pb-1">
                            <div class="form-outline">
                                <i class='fa-solid fa-eye-slash trailing text-danger toggle-password'
                                    data-target="cPassword"></i>
                                <input type="password" class="form-control form-control-lg form-icon-trailing"
                                    id="cPassword" name="cPassword" required>
                                <label for="cPassword" class="form-label">Confirmed Password</label>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>

                        <!-- Submit Btn -->
                        <div class="mt-4 mb-5 ">
                            <a href="{{ url_for('register2') }}">
                                <button id="registerBtn" name="registerBtn"
                                    class="btn btn-danger btn-rounded btn-lg btn-block"
                                    type="submit"><b>Next</b></button>
                            </a>
                        </div>

                        <!-- Click to Login Page -->
                        <div class="mt-5">
                            <p>Already have an account?
                                <a href="{{ url_for('login') }}" class="text-primary">
                                    Click here to login &#x2190;
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Links -->
    <!-- jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/b2bae79a4d.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

    <!-- login register validation -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/login_register.js')}}"></script>

</html>
